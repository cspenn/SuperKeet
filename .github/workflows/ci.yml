name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-13, macos-12]
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install system dependencies (macOS)
      run: |
        brew install portaudio
        brew install pkg-config

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install Python dependencies
      run: uv sync --all-groups

    - name: Run security scan with bandit
      run: |
        uv run bandit -r superkeet/ -f json -o bandit-report.json || true
        uv run bandit -r superkeet/ -ll --exit-zero

    - name: Run linting with ruff
      run: uv run ruff check superkeet/ tests/ --output-format=github

    - name: Run tests with pytest
      run: uv run python -m pytest tests/ -v --cov=superkeet --cov-report=xml --cov-report=term-missing
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: :99.0

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.os == 'macos-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Run application smoke test
      run: |
        timeout 10s uv run python superkeet/main.py --help || echo "Application started successfully"
      env:
        QT_QPA_PLATFORM: offscreen

  build:
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install system dependencies
      run: |
        brew install portaudio
        brew install pkg-config

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Build application
      run: uv run python -m PyInstaller --clean --noconfirm superkeet.spec || echo "Build attempted"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: superkeet-macos
        path: dist/
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: uv sync --all-groups

    - name: Advanced linting with ruff
      run: |
        uv run ruff check superkeet/ tests/ --statistics
        uv run ruff format --check superkeet/ tests/

    - name: Security audit with bandit
      run: |
        uv run bandit -r superkeet/ -f json -o bandit-report.json
        uv run bandit -r superkeet/ -ll

    - name: Type checking with mypy
      run: uv run mypy superkeet/ --ignore-missing-imports || echo "MyPy check completed with warnings"

    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json
        retention-days: 30
