name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system dependencies
      run: |
        brew install portaudio
        brew install pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller

    - name: Build application
      run: |
        python -m PyInstaller --clean --noconfirm superkeet.spec

    - name: Create DMG (if create-dmg available)
      run: |
        if brew list create-dmg &>/dev/null; then
          create-dmg \
            --volname "SuperKeet" \
            --volicon "assets/icon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "SuperKeet.app" 175 120 \
            --hide-extension "SuperKeet.app" \
            --app-drop-link 425 120 \
            "SuperKeet-${{ github.event.inputs.version || github.ref_name }}.dmg" \
            "dist/"
        else
          echo "create-dmg not available, skipping DMG creation"
          cd dist && zip -r "SuperKeet-${{ github.event.inputs.version || github.ref_name }}-macos.zip" *
        fi

    - name: Upload Release Assets
      uses: actions/upload-artifact@v3
      with:
        name: superkeet-release
        path: |
          dist/
          *.dmg
          *.zip

    - name: Attach to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: SuperKeet-*.dmg
        asset_name: SuperKeet-${{ github.event.release.tag_name }}.dmg
        asset_content_type: application/octet-stream

  verify-build:
    runs-on: macos-latest
    needs: build-macos

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: superkeet-release

    - name: Verify build integrity
      run: |
        echo "Verifying build artifacts..."
        ls -la
        if [ -f "SuperKeet.app/Contents/MacOS/SuperKeet" ]; then
          echo "✅ SuperKeet binary found"
          file SuperKeet.app/Contents/MacOS/SuperKeet
        fi
        if [ -f "SuperKeet.app/Contents/Info.plist" ]; then
          echo "✅ Info.plist found"
          plutil -lint SuperKeet.app/Contents/Info.plist
        fi

    - name: Basic smoke test
      run: |
        if [ -f "SuperKeet.app/Contents/MacOS/SuperKeet" ]; then
          timeout 5s ./SuperKeet.app/Contents/MacOS/SuperKeet --help || echo "Smoke test completed"
        fi