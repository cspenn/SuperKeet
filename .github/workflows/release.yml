name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install UV
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install system dependencies
      run: |
        brew install portaudio
        brew install pkg-config
        brew install create-dmg

    - name: Cache UV dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install Python dependencies
      run: uv sync --all-groups

    - name: Build application
      run: uv run python -m PyInstaller --clean --noconfirm superkeet.spec

    - name: Create DMG
      run: |
        # Create DMG using the built app bundle
        create-dmg \
          --volname "SuperKeet" \
          --volicon "assets/SuperKeet.icns" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "SuperKeet.app" 175 120 \
          --hide-extension "SuperKeet.app" \
          --app-drop-link 425 120 \
          "SuperKeet-${{ inputs.version || github.ref_name }}.dmg" \
          "dist/"

    - name: Upload Release Assets
      uses: actions/upload-artifact@v3
      with:
        name: superkeet-release
        path: |
          *.dmg
          dist/SuperKeet.app

    - name: Attach to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: SuperKeet-${{ inputs.version || github.ref_name }}.dmg
        asset_name: SuperKeet-${{ inputs.version || github.ref_name }}.dmg
        asset_content_type: application/octet-stream
