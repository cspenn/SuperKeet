# SuperKeet Configuration

# Application settings
app:
  name: "SuperKeet"
  version: "0.1.0"
  
# Logging configuration
logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  directory: "logs"
  
# Audio settings
audio:
  sample_rate: 16000  # Optimal for Parakeet ASR (was 48000)
  channels: 1
  chunk_size: 1024
  device: null  # null for default device - auto-optimized based on capabilities
  gain: 2.0  # Audio gain multiplier (1.0 = no gain, 2.0 = double volume)
  
# ASR settings
asr:
  model_id: "mlx-community/parakeet-tdt-0.6b-v2"
  device: "mps"  # Metal Performance Shaders for Apple Silicon
  
# Hotkey settings
hotkey:
  combination: ["ctrl", "space"]
  
# UI settings
ui:
  icon_idle: "üéô"
  icon_recording: "üî¥"
  icon_processing: "‚öôÔ∏è"
  
# Text injection settings
text:
  method: "clipboard"  # "clipboard" or "accessibility"
  delay_ms: 100
  auto_paste: true  # Auto-paste transcribed text (requires accessibility permissions)

# Transcript settings
transcripts:
  enabled: false  # Save transcripts to disk
  directory: "transcripts"  # Directory to save transcripts
  format: "text"  # "text" or "json"

# Debug settings
debug:
  save_audio_files: true  # Save WAV files for debugging
  audio_debug_dir: "debug_audio"  # Directory for debug audio files

# Audio storage settings
audio_storage:
  enabled: false
  directory: "audio_recordings"
  format: "wav"  # wav, mp3, flac
  retention_days: 30
  max_files: 1000